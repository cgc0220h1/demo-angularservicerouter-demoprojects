<h2 class="text-center">Dictionary Page</h2>

<ul class="list-group">

    <a [routerLink]="['/dictionary-page', word.key]">
      {{word.key}}
    </a>
  </li>
</ul>

<article class="card">
  <div class="card-body">
    <router-outlet></router-outlet>
  </div>
</article>
